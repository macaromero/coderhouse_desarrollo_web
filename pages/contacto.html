    <main>
        <div class="container">
            <div class="row">
                <h2 class="titulos">CONTACTO</h2>
            </div>
    
            <div class="row justify-content-around contacto">
                <!--Sección formContacto-->
                <section class="col-xxl-7 col-xl-6 col-lg-6 contacto__form">
                    <form action="">
                        <div class="form-group mb-4">
                            <label for="nombre" class="form-label textos-azul fs-6 contacto__label">Ingresá tu nombre</label>
                            <input type="text" placeholder="Ejemplo" name="nombre" class="form-control contacto__input">
                        </div>
                        <div class="form-group mb-4">
                            <label for="correo" class="form-label textos-azul fs-6 contacto__label">Ingresá tu correo electrónico</label>
                            <input type="email" placeholder="ejemplo@ejemplo.com" name="correo" class="form-control contacto__input">
                        </div>
                        <div class="form-group mb-4">
                            <label for="consulta" class="form-label textos-azul fs-6 contacto__label">Ingresá tu consulta</label>
                            <textarea type="email" placeholder="ejemplo@ejemplo.com" name="consulta" class="form-control contacto__input"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100  contacto__boton fs-6">Enviar</button>
                    </form>
                </section>
    
                <!--Aside infoContacto-->
                <aside class="col-xxl-3 col-xl-3 col-lg-4 col-md-5 col-sm-10 col-10 mt-4 contacto__aside">
                    <div class="textos-azul mb-2 text-center">
                        <div class="d-inline pe-0">
                            <img src="../media/icons/mail.png" alt="Ícono de correo" class="contacto__aside--img">
                        </div>
                        <div class="d-inline-block">
                            <p class="fs-6">correo@gmail.com</p>
                        </div>
                    </div>
                    <div class="textos-azul mb-2 text-center">
                        <div class="d-inline pe-0">
                            <img src="../media/icons/whatsapp.png" alt="Ícono de WhatsApp" class="contacto__aside--img">
                        </div>
                        <div class="d-inline-block">
                            <p class="fs-6">+54 9 11 2345 6789</p>
                        </div>
                    </div>
                </aside>
